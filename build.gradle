plugins {
    id 'de.dfki.mary.voicebuilding-base' version '5.2.0'
}

group 'de.dfki.mary'
version '5.2-SNAPSHOT'

voice {
    name = 'cmu-bdl-hsmm'
    language = 'en'
    region = 'US'
    gender = 'male'
    type = 'hsmm'
    description = 'A male US English hidden semi-Markov model voice, built from recordings provided by Carnegie Mellon University'
    license {
        name = 'Arctic License'
        shortName = 'Arctic'
        url = 'http://mary.dfki.de/download/arctic-license.html'
    }
    samplingRate = 16000
}

afterEvaluate {
    generateVoiceConfig {
        config << [
                alpha               : 0.42,
                gamma               : 0,
                logGain             : false,
                beta                : 0,
                Ftd                 : 'jar:/marytts/voice/CmuBdlHsmm/tree-dur.inf',
                Ftf                 : 'jar:/marytts/voice/CmuBdlHsmm/tree-lf0.inf',
                Ftm                 : 'jar:/marytts/voice/CmuBdlHsmm/tree-mgc.inf',
                Fts                 : 'jar:/marytts/voice/CmuBdlHsmm/tree-str.inf',
                Fmd                 : 'jar:/marytts/voice/CmuBdlHsmm/dur.pdf',
                Fmf                 : 'jar:/marytts/voice/CmuBdlHsmm/lf0.pdf',
                Fmm                 : 'jar:/marytts/voice/CmuBdlHsmm/mgc.pdf',
                Fms                 : 'jar:/marytts/voice/CmuBdlHsmm/str.pdf',
                useGV               : true,
                maxMgcGvIter        : 200,
                maxLf0GvIter        : 200,
                Fgvf                : 'jar:/marytts/voice/CmuBdlHsmm/gv-lf0-littend.pdf',
                Fgvm                : 'jar:/marytts/voice/CmuBdlHsmm/gv-mgc-littend.pdf',
                Fgvs                : 'jar:/marytts/voice/CmuBdlHsmm/gv-str-littend.pdf',
                FeaFile             : 'jar:/marytts/voice/CmuBdlHsmm/arctic_a0499.pfeats',
                trickyPhonesFile    : 'jar:/marytts/voice/CmuBdlHsmm/trickyPhones.txt',
                useMixExc           : true,
                Fif                 : 'jar:/marytts/voice/CmuBdlHsmm/mix_excitation_filters.txt',
                in                  : 5,
                useAcousticModels   : true,
                acousticModels      : 'duration F0',
                'duration.model'    : 'hmm',
                'duration.attribute': 'd',
                'F0.model'          : 'hmm',
                'F0.attribute'      : 'f0'
        ]
    }
}
