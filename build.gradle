apply plugin: 'marytts-voicebuilding'

group "de.dfki.mary"

voice {
    name 'cmu-bdl-hsmm'
    language 'en'
    region 'US'
    gender 'male'
    type 'hsmm'
    description 'A male US English hidden semi-Markov model voice, built from recordings provided by Carnegie Mellon University'
    samplingRate 16000
}

license {
    name 'Arctic License'
    shortName 'Arctic'
    url 'http://mary.dfki.de/download/voices/arctic-license.html'
}
